<!DOCTYPE html>
<html>

<head>
  <title>MyProfile</title>
  <meta charset="utf-8">
  <meta name="description" content="自己紹介と自分の趣味を掲載するサイト">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
      <h2>MyProfile</h2>
    <div>
      <h2>About</h2>
      <h2>Works</h2>
    </div>
  </nav>
  <article>
    <div>
      <img id="main" src="images\main.png" alt="カメラ">
    </div>
    <section>
      <h2 class="heading">About</h2>
      <div id="about-sec">
        <div class="img-center"><img id="about-sec-img" src="images\about.png" alt="顔写真"></div>
        <div>
          <h2 id="name">Kazuki Asahina</h2>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </section>
    <section>
      <h2 class="heading">Works</h2>
      <div id="works-sec">
        <div class="img-center">
          <img src="images\works1.png" alt="日本海">
          <p>新潟を訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
        </div>
        <div class="img-center">
          <img src="images\works2.png" alt="御岳山">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div class="img-center">
          <img src="images\works3.png" alt="京都">
          <p>京都で撮影した、明け方の古き良き日本の街並み</p>
        </div>
      </div>
    </section>
  </article>
  <footer>
    <p>&copy; MyProfile.All rights reserved.</p>
  </footer>
</body>

</html>
